<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div id="fundo">
            <h1>CEFET-MG - Campus Varginha - Curso Técnico</h1>
        </div>
        <input type="checkbox" name="" id="checkmenu">
        <label for="checkmenu" id="labelmenu">
            <div class="menuburguer">
                <span class="hamburguer" id="hamburguer1"></span>
                <span class="hamburguer" id="hamburguer2"></span>
                <span class="hamburguer" id="hamburguer3"></span>
            </div>
        </label>
        <nav id="menu">
            <ul>
                <li><a href="./inicio.html">Início</a></li>
                <li><a href="./curso.html">Curso</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <fieldset>
        <legend>Contato</legend>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" name="name" id="name" required><br />
            <label for="email">E-mail:</label>
            <input type="email" required><br />
            <label for="">Masculino</label>
            <input type="radio" name="masculino" id="masc" value="masc">
            <label for="">Feminino</label>
            <input type="radio" name="feminino" id="fem" value="fem"><br />


            <!-- estados -->
            <label for="estado">Estado</label>
            <label for="cidade">Cidade</label>
            <select name="estado" id="estado">
                <option value=""> </option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
            <input type="text" name="cidade" id="cidade">
            <br />

            <label for="file">Selecione um arquivo:</label>
            <input type="file" name="arquivo">
            <br />

            <label for="textarea">Sugestão</label>
            <br />
            <textarea name="sugestao" rows="10" cols="220">
            </textarea>
            <br />
            <button type="submit" value="enviar">Enviar</button>
            <button type="reset" value="limpar">Limpar</button>
    </fieldset>

    <footer>
        <h3> © copyleft</h3>
    </footer>
</body>

</html>
